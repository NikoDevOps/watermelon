apiVersion: v1
kind: Namespace
metadata:
  name: watermelon
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watermelon
  namespace: watermelon
  labels:
    app: watermelon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watermelon
  template:
    metadata:
      labels:
        app: watermelon
        version: v1
    spec:
      containers:
        - name: watermelon
          image: ghcr.io/nikodevops/watermelon:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_VERSION
              value: "v1"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: watermelon
  namespace: watermelon
  labels:
    app: watermelon
spec:
  selector:
    app: watermelon
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: watermelon-gw
  namespace: watermelon
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - watermelon.local
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: watermelon
  namespace: watermelon
spec:
  host: watermelon.watermelon.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: watermelon
  namespace: watermelon
spec:
  hosts:
    - watermelon.local
  gateways:
    - watermelon-gw
  http:
    - route:
        - destination:
            host: watermelon.watermelon.svc.cluster.local
            subset: v1
          weight: 100